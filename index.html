<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header -->
  <header class="header">
    <h1>Header Logo</h1>
    <ul>
      <li>link one</li>
      <li>link two</li>
      <li>link three</li>
    </ul>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-text">
      <h2>This website is awesome</h2>
      <p>Some description text here.</p>
      <button>Sign up</button>
    </div>
    <div class="hero-image">image placeholder</div>
  </section>

  <!-- Info -->
  <section class="info">
    <h2>Some random information</h2>
    <div class="cards">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </section>

  <!-- Quote -->
  <section class="quote">
    <p>This is an inspiring quote.</p>
  </section>

  <!-- Call to action -->
  <section class="cta">
    <div>
      <h3>Call to action!</h3>
      <p>Sign up now.</p>
    </div>
    <button>Sign up</button>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Copyright Â©</p>
  </footer>

</body>
</html>
