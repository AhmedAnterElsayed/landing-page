<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
            padding: 40px;
        }

        button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
        }

        #results,
        #score {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h1>Rock Paper Scissors</h1>

    <button data-choice="r">Rock</button>
    <button data-choice="p">Paper</button>
    <button data-choice="s">Scissors</button>

    <div id="res"></div>
    <div id="sco"></div>

    <!-- LINK TO JS FILE -->
    <script src="rps-ui.js"></script>

</body>

</html>
